<body>
<header class="jumbotron">
  <h1 class="display-3">Work Day Scheduler</h1>
  <p class="lead">A simple calendar app for scheduling your work day</p>
  <p id="currentDay" class="lead"></p>
</header>


<div class="container"> 
<div class="row">
  <div class="col-2 time-block hour">9 AM</div>
  <textarea class="col-9 time 9" id="h9"></textarea>
    <div class="col-1 saveBtn"><i class="fa fa-lock format" aria-hidden="true"></i></div>
  </div>
  <div class="row">
    <div class="col-2 time-block hour">10 AM</div>
    <textarea class="col-9 time 10" id="h10"></textarea>
    <div class="col-1 saveBtn"><i class="fa fa-lock format" aria-hidden="true"></i></div>
  </div>
  <div class="row">
  <div class="col-2 time-block hour">11 AM</div>
   <textarea class="col-9 time 11" id="h11"></textarea>
    <div class="col-1 saveBtn"><i class="fa fa-lock format" aria-hidden="true"></i></div>
  </div>
  <div class="row">
  <div class="col-2 time-block hour">12 PM</div>
   <textarea class="col-9 time 12" id="h12"></textarea>
    <div class="col-1 saveBtn"><i class="fa fa-lock format" aria-hidden="true"></i></div>
  </div>
  <div class="row">
  <div class="col-2 time-block hour">1 PM</div>
   <textarea class="col-9 time 13" id="h13"></textarea>
    <div class="col-1 saveBtn"><i class="fa fa-lock format" aria-hidden="true"></i></div>
  </div>
  <div class="row">
  <div class="col-2 time-block hour">2 PM</div>
   <textarea class="col-9 time 14" id="h14"></textarea>

  </div>
  <div class="row">

    <div class="col-1 saveBtn"><i class="fa fa-lock format" aria-hidden="true"></i></div>
  </div>
  <div class="row">
  <div class="col-2 time-block hour">4: PM</div>
  <textarea class="col-9 time 16" id="h16"></textarea>
    <div class="col-1 saveBtn"><i class="fa fa-lock format" aria-hidden="true"></i></div>
 </div>
  <div class="row">
  <div class="col-2 time-block hour">5: PM</div>
   <textarea class="col-9 time 17" id="h17"></textarea>

</div>
